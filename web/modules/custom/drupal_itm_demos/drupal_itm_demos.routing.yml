
drupal_itm_demos.configuration_form:
  path: '/admin/config/drupal_itm_configuration'
  defaults:
    _form: '\Drupal\drupal_itm_demos\Form\ConfigurationForm'
    _title: 'ConfigurationForm'
  requirements:
    _permission: 'access demo configuration'
  options:
    _admin_route: TRUE

  

drupal_itm_demos.demo_controller_testTheme:
  path: '/test-theme'
  defaults:
    _controller: '\Drupal\drupal_itm_demos\Controller\DemoController::testTheme'
    _title: 'testTheme'
  requirements:
    _permission: 'access content'
